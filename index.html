<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Modal</title>
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">

    <!--main section start-->
    <main>
      <section class="modal-section">
        <div class="wrapper">
          <ul class="image-container">
            <li class="image">
              <figure>
                <img src="./assets/image/fox.avif" alt="Fox">
              </figure>
            </li>
            <li class="image">
              <figure>
                <img src="./assets/image/tiger.avif" alt="Cheeta">
              </figure>
            </li>
            <li class="image">
              <figure>
                <img src="./assets/image/penguin.avif" alt="Penguin">
              </figure>
            </li>
          </ul>
        </div>
        <div class="modal">
          <div class="wrapper">
            <div class="modal-image">
            </div>
            <span class="close-btn">Close</span>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
